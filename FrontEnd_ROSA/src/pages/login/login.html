<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img src="/assets/imgs/logo.jpg" class="img-logo2" alt="">
    <h1 class="center-text">Inicio de sesón</h1> 
    
    <div class="content-log">
        <ion-list>
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]="userData.auth.username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="userData.auth.password"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button block (click)="login()">Iniciar Sesión</button>
        <button ion-button block (click)="goSignUp()">Registrarse</button>
    </div>
    
</ion-content>
